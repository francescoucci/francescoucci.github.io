<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Publications – Francesco P. Ucci</title>  <link rel="preconnect" href="https://fonts.googleapis.com">  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style.css"></head><body>  <header>    <div class="profile-header">      <img src="img/FPUpic.jpg" alt="Francesco P. Ucci" style="width:120px; border-radius: 60px;">      <div>        <h1>Francesco P. Ucci</h1>        <h2>PhD Student in Theoretical Particle Physics</h2>        <div class="affiliations">          Dipartimento di Fisica "Alessandro Volta", Università di Pavia<br>          INFN Sezione di Pavia<br>          <em>Via Bassi 6, 27100 Pavia, Italy</em>        </div>      </div>    </div>  </header>  <main class="content">    <h2>Publications</h2>    <ul id="inspire-publications"></ul>    <p>      See also my full list on       <a href="https://inspirehep.net/authors/2826909" target="_blank">INSPIRE-HEP</a>.    </p>    <p>      <a href="index.html">&larr; Back to Home</a>    </p>  </main>  <script>fetch('https://inspirehep.net/api/literature?sort=mostrecent&size=10&author=Francesco%20P.%20Ucci')    .then(response => response.json())    .then(data => {      const list = document.getElementById('inspire-publications');      if (!data.hits || !data.hits.hits) {        list.innerHTML = '<li>No publications found.</li>';        return;      }      data.hits.hits.forEach(pub => {        const title = pub.metadata.titles[0].title;
        const arxiv = pub.metadata.arxiv_eprints && pub.metadata.arxiv_eprints[0]
          ? `<a href="https://arxiv.org/abs/${pub.metadata.arxiv_eprints[0].value}" target="_blank">arXiv:${pub.metadata.arxiv_eprints[0].value}</a>`
          : '';
        const journal = pub.metadata.publication_info && pub.metadata.publication_info[0] && pub.metadata.publication_info[0].journal_title
          ? `<em>${pub.metadata.publication_info[0].journal_title}, ${pub.metadata.publication_info[0].year || ''}</em>`
          : '';
        list.innerHTML += `<li><strong>${title}</strong><br>${journal}<br>${arxiv}</li>`;
      });
    })
    .catch(() => {
      document.getElementById('inspire-publications').innerHTML = '<li>Could not load publications.</li>';
    });
  </script>
</body>
</html>
